    <link rel="shortcut icon" href="__PUBLIC__/Images/favicon.ico" type="image/x-icon"/>
    <script type="text/javascript" >
		function sub(){
		var kw=document.myForm.kw;
		if(kw.value == ''){
			alert('搜索内容不能为空');
		}else{
			document.myForm.submit();
				
			}
		}
	</script>

<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="__URL__/index">Toruneko</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li><a href="__URL__/index">Home</a></li>
					<li><a href="__URL__/login">Login</a></li>
					
				</ul>
				<form action="__URL__/search" class="navbar-form navbar-right" role="search" name="myForm">
					<div class="form-group">
						<input type="text" name="kw" class="form-control" placeholder="关键字" />
					</div>
					<input type="button" class="btn btn-default" onclick="sub()" value="搜索"/>
				</form>
				
			</div>
		</div>
	</div>
	<div class="container-fluid blog-container"><div class="row">
	<div class="col-md-9 blog-container-list">
	<!--文章的遍历-->
	<foreach name='data' item='d'>
		<div class="page-header">
			<h2><a href="__URL__/content/id/<{$d.id}>">标题：<{$d.title}></a></h2>
		</div>
		<div class="panel">
			<div class="panel-body">内容：<pre><h3><{$d.content}></h3></pre></div>
			<div class="panel-footer">
			
				<span><a href='__URL__/add'>添加</a>|<a href="__URL__/change/id/<{$d.id}>">修改</a>|<a href="__URL__/delete/id/<{$d.id}>">删除</a></span>
				创建于：<{$d.timeat}>		By Toruneko
			</div>
		</div>
	</foreach>
	<!--分页-->
	<{$page}>

	</div>
		<!--分类标签-->
	<div class="col-md-3 blog-container-sidebar" id="sidebar">
	    <div class="page-header">
	        <span class="glyphicon glyphicon-chevron-up sidebar-toggle" for="#category"></span>
	        <h6>分类标签</h6>
	    </div>
	    <foreach name='lists' item='l'>
	    <div class="list-group" id="category">
	        <a href="__URL__/type/typename/<{$l.id}>" class="list-group-item">
				<span class="badge"><{$l.num}></span><{$l.typename}>
			</a>
		</div>
	    </foreach>
	</div>
	</div>
	</div>

		var offset = 20;

		var current = window.location.href;
		$('.nav li').each(function(){
		    var href = $(this).find('a').attr('href');
		    if(href == current){
		        $('.nav li.active').removeClass('active');
		        $(this).addClass('active');
		    }else if(current.match('^'+href+'.*')){
		        $('.nav li.active').removeClass('active');
		        $(this).addClass('active');
		    }
		});
